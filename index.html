<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ff508a">
        <title>Movie</title>
    </head>
    <body>
        <header>
            <app-bar></app-bar>
            <jumbo-tron></jumbo-tron>
        </header>

        <main class="ml-4 mr-2">
            <div class="row">
                <side-bar class="col-md-2 konten1 bg-gradient-primary"></side-bar>

                <section class="col-md-10 pb-5 konten2">
                    <article class="mt-3">
                        <h1 class="display-4 text-center mt-4 mb-4" id="cariDulu">Cari Dahulu Judul Film</h1>
                        <movie-list class="row"></movie-list>
                    </article>

                    <!-- Logo TMDB -->
                    <div class="kotak">
                        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" id="tmdb-logo" alt="">
                    </div>
                </section>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="movieDetails" tabindex="-1" role="dialog" aria-labelledby="movieDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieDetailsLabel">Movie Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Isi Modal Body - API -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                Belajar Fundamental Front-End Web Development
                <span>Dicoding.com</span> &copy; 2020,
                <span>Eric Martin</span>
            </p>
        </footer>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
